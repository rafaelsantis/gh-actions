# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        echo ${{ matrix.node-version }}
        echo "Hello, world!" ${{ matrix.node-version }} > output_${{ matrix.node-version }}.txt
          
        # Carregue o artefato com um nome único
        actions/upload-artifact@v2 -n my-artifact_${{ matrix.node-version }} -r output_${{ matrix.node-version }}.txt

  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 18.x]

    needs: build

    steps:
      - uses: actions/checkout@v3

      - name: Baixar artefato
        uses: actions/download-artifact@v2
        with:
          name: build-artifacts_${{ matrix.node-version }}

      - name: Usar artefato
        run: |
          # Exiba o conteúdo do artefato baixado
          cat output_${{ matrix.node-version }}.txt