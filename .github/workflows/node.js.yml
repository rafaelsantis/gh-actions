name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run tests
        run: |
          echo ${{ matrix.node-version }}
          echo "Hello, world!" ${{ matrix.node-version }} > output_${{ matrix.node-version }}.txt

      - name: Upload build artifacts (optional)
        uses: actions/upload-artifact@v2
        with:
          name: output_${{ matrix.node-version }}.txt
          path: './output_${{ matrix.node-version }}.txt'  # Customize this path based on your build output location

  release:
    runs-on: ubuntu-latest

    steps:
      - name: Criar release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: "action_${{ github.ref }}"  # Use a tag do commit
          release_name: "Release ${{ github.ref }}"  # Personalize o nome da release
          body: "**Mudanças:**\n\n* ${{ github.ref }}\n\n**Builds:**\n*"  # Detalhe as mudanças e builds
          draft: false  # Publique a release automaticamente (ou defina como `true` para rascunho)
          prerelease: false  # Marque como pré-lançamento (opcional)

  upload-release:
    runs-on: ubuntu-latest
    needs: [build, release]
    strategy:
      matrix:
        node-version: [14.x, 18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: output_${{ matrix.node-version }}.txt

      - name: Upload artifact to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Replace with your PAT or a secret
        with:
          asset_path: 'output_${{ matrix.node-version }}.txt'  # Customize this path based on your artifact location
          asset_name: 'output_${{ matrix.node-version }}.txt'  # Define the uploaded file name
          release_tag: action_${{ github.ref }}  # Use the commit SHA as the release tag

      - name: Unzip and display artifacts
        run: |
          cat output_${{ matrix.node-version }}.txt
